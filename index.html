<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Unknown</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: black;
        color: #108C0E;
    }

    .btn {
        margin-top: 5%;
    }

    h3 {
        margin-top: 5%;
    }
</style>
<script>

    function closeWin() {
        window.close();
        
    }
    function sec() {

        var count = 1;
        var downloadTimer = setInterval(function () {

            if (count >= 101) {

                clearInterval(downloadTimer);

                document.getElementById("pers").innerText = `Your device hacked successfully`;


                setInterval(closeWin, 1000);



            }
            else {
                document.getElementById("pers").innerHTML = `Progress ${count}%...`;
                document.getElementById("pers").style.marginTop = "20%";
                document.getElementById("hide").style.display = "none";
                document.getElementById("hide1").style.display = "none";
            }
            count += 1;
        }, 30);

    }


 









</script>

<body>
    <center>
        <div>
            <h1 id="hide">Welcome</h1>
            <h3 id="pers"></h3>
            <h3 id="finish"></h3>

            <button class="btn btn-outline-warning" id="hide1" type="submit" onclick="sec()">Click here for some
                magic</button>

        </div>
    </center>
</body>

</html>
